<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Development</title>
    <style>
        /* Basic CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Frontend Development</h1>
    <p id="demo">Click the button to change this text.</p>
    <button onclick="changeText()">Click Me</button>
    
    <script>
        // DOM Manipulation
        // JavaScript can be used to manipulate the DOM and add interactivity.

        function changeText() {
            document.getElementById("demo").innerText = "Hello, the text has been changed!";
        }
    </script>
</body>
</html>
